version: 2
jobs:
    build:
        machine:
            docker_layer_caching: true
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "package.json" }}
                      # fallback to using the latest cache if no exact match is found
                      - v1-dependencies-
            - run:
                  name: Install Node and packages
                  command: |
                      curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.34.0/install.sh | bash
                      export NVM_DIR="/opt/circleci/.nvm"
                      [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
                      nvm install v10.15.1
                      nvm alias default v10.15.1
                      echo 'export NVM_DIR="/opt/circleci/.nvm"' >> $BASH_ENV
                      echo "[ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"" >> $BASH_ENV
                      source ~/.nvm/nvm.sh
            - run:
                  name: Install dependencies
                  command: |
                      source ~/.nvm/nvm.sh
                      npm install
            - save_cache:
                  paths:
                      - node_modules
                  key: v1-dependencies-{{ checksum "package.json" }}
            - run:
                  name: Jest component tests
                  command: npm run bootstrap; npm run component-test-jest
            - run:
                  name: Jest end-to-end tests
                  command: npm run bootstrap; npm run e2e-test-jest
            - run:
                  name: Muppeteer component tests
                  command: npm run bootstrap; npm run component-test-muppeteer
            - run:
                  name: Muppeteer end-to-end tests
                  command: npm run bootstrap; npm run e2e-test-muppeteer
