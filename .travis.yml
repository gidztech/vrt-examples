
sudo: required
language: node_js
node_js:
- node
services:
- docker
env:
  matrix:
  - DISABLE_SANDBOX=true
  secure: ""
jobs:  
  include:
    - state: "Install dependencies"
      name: "Install main dependencies"
      script: npm install
    - name: "Install Jest dependencies"
      script: npm install jest-install
    - name: "Install Muppeteer dependencies"
      script: npm install muppeteer-install
    - stage: "Jest tests"
      name: "Unit tests"
      script: npm run component-test-jest
    - name: "End-to-end tests"
      script: npm run e2e-test-jest
    - stage: "Muppeteer tests"
      name: "Unit tests"
      script: npm run component-test-muppeteer
    - name: "End-to-end tests"
      script: npm run e2e-test-muppeteer